<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Agregar Palabra | Ahorcado</title>
        <meta name="author" content="Angeles Guillen">
        <meta name="description" content="Esta pagina web  fue creada para el segundo Sprint del modulo de Principante en Programación en Alura">
        <meta name="viewport" content="width=device-width"/>
        <link href="./css/reset.css" rel="stylesheet">
        <link href="./css/flexbox.css" rel="stylesheet">
        <link href="./css/paginas/Agregar-Palabra/Escritorio.css" rel="stylesheet">
        <link href="./css/paginas/Agregar-Palabra/Movile.css" rel="stylesheet">
        <link href="./css/paginas/Agregar-Palabra/Table.css" rel="stylesheet">

        <link href="./css/configuracion/cuerpoConfiguracion.css" rel="stylesheet">
        <link href="./css/configuracion/btnsDificultad.css" rel="stylesheet">
        <link href="./css/configuracion/btnTipoTeclado.css" rel="stylesheet">
        <link href="./css/configuracion/btnVolumen.css" rel="stylesheet">
        <link href="./css/configuracion/btnAbandonar.css" rel="stylesheet">
        <link href="./css/bodyResponsive.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Rasa:wght@600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="./imagenes/favicon.png" type="image/png">
    </head>

    <body id="contenido">
        <header id="encabezado">
            <div class="logo-principal-alura">
               <img src="./imagenes/logo-alura.png" alt="Logo Alura" id="logo-alura">
            </div>
            <div class="iconos-volumen-configuracion">
                <a href="#" class="btn-volumen">
                    <img class="icon-volumen-on" src="./imagenes/icono-volumen.png" alt="volumen-on" >
                    <img class="icon-volumen-off" src="./imagenes/icono-volumen-mute.png" alt="volumen-off" >
                    <audio id="musica-fondo" autoplay loop><source src="./audios/HoliznaCC0 - Sailing Away.mp3" type="audio/mpeg"><source src="./audios/Dee Yan-Key - no memory.mp3" type="audio/mpeg"></audio>
                </a>
                <a href="#" class="btn-configuracion">
                    <img  src="./imagenes/icono-configuracion.png" alt="" class="icon-configuracion"> 
                </a>
                <div class="negro-contenedor-menu-configuracion">
                    <div class="borde-contenedor-menu-configuracion" style="background: url('./imagenes/madera.jpg');">
                        <div class="contenedor-menu-configuracion">
                            <div class="cuerpo-boton-cerrar">
                                <img id="boton-cerrar" src="./imagenes/boton-x.png">
                            </div>
    
                            <div class="cuerpo-menu-configuracion">
                                <ul class="menu-configuacion">
                                    <li class="titulo-cof">Dificultad</li>
                                    <li>
                                        <div class="dificultad">
                                            <input type="button" class="dificultad-bto" id="btn-facil" name="dificultad" value="Facil" style="background: url('./imagenes/madera_dos.jpg') no-repeat / cover; ">
                                            <input type="button" class="dificultad-bto-active" id="btn-medio" name="dificultad" value="Medio" style="background: url('./imagenes/madera_dos.jpg') no-repeat / cover; ">
                                            <input type="button" class="dificultad-bto" id="btn-dificil" name="dificultad" value="Difícil" style="background: url('./imagenes/madera_dos.jpg') no-repeat / cover; ">
                                        </div>
                                    </li>
                                    <li class="titulo-cof" id="titulo-modo-teclado">Modo del Teclado</li>
                                    <li>
                                        <button class="boton-teclado">
                                            <div class="cuerpo-iconos-teclado">
                                                <span><i class="fa-solid fa-keyboard"></i></span>
                                                <span><i class="fa-solid fa-computer-mouse"></i></span>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="titulo-cof" id="titulo-volumen">Volumen</li>
                                    <li>
                                        <input class="boton-volumen" type="range" min="0.0" max="1.0" step="0.1">
                                    </li>
                                    <li>
                                        <a href="index.html">
                                            <input type="button" id="boton-salir" value="Menu Principal" style="background: url('./imagenes/madera_dos.jpg') no-repeat / cover; ">
                                        </a>
                                        
                                    </li>
                                    
                                </ul>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main id="cuerpo">
            <div class="cuerpo-nueva-palabra">
                <div class="borde-area-nueva-palabra"  style="background: url('./imagenes/madera.jpg');">
                    <div class="area-nueva-palabra">
                        <input  id="input-agregar-palabra"  onkeypress="return (event.charCode>=65 && event.charCode<=90) || (event.charCode>=97 && event.charCode<=122) || (event.charCode == 209) || (event.charCode ==241);" type="text" required maxlength="8" placeholder="Ingrese nueva palabra ..." name="palabra_Nueva" title="Ingrese solo letras">
                        <div class="mensaje-nueva-palabra">
                            <img id="icono-aviso" src="./imagenes/Icono-Aviso-Maxcharacter.png" alt="icono-aviso">
                            <p>Max. de 8 letras</p>
                        </div> 
                    </div>
                </div>
                <div class="Area-boton">
                    <a href="Agregar-Palabra.html" class="agregar-palabra" id="btn-agregar">
                        <img id="agregar-palabra" src="./imagenes/boton-agregar-palabra.png">
                    </a>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="copy-right">
                AngelesGV &copy; copyright 2022
            </div>
            <div class="iconos-footer">
                <a href="https://github.com/AngelesGV" class="icono-footer">
                    <img id="icono-github" src="./imagenes/icono-github.png" alt="">
                </a>
                <a href="https://www.linkedin.com/in/angeles-guillen-71416a243/" class="icono-footer">
                    <img id="icono-linkedin" src="./imagenes/logo-linkedin-blanco.png" alt="">
                </a>
            </div>
        </footer>
    </body>
    <script type="module" src="./javascript/RecargarPalabras.js"></script>
    <script type="module" src="./javascript/agregarPalabra.js"></script>
    <script type="module" src="./javascript/btnsDificultad.js"></script>
    <script type="module"  src="./javascript/sonido.js"></script>  
    <script type="module" src="./javascript/botones.js"></script>
    <script src="https://kit.fontawesome.com/f77333e875.js" crossorigin="anonymous"></script> 
</html>
