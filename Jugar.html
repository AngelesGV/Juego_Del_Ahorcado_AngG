<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Juego | Ahorcado</title>
        <meta name="author" content="Angeles Guillen">
        <meta name="description" content="Esta pagina web  fue creada para el segundo Sprint del modulo de Principante en Programación en Alura">
        <meta name="viewport" content="width=device-width"/>
        <link href="./css/reset.css" rel="stylesheet">
        <link href="./css/flexbox.css" rel="stylesheet">
        <link href="./css/paginas/Juego/Escritorio.css" rel="stylesheet">
        <link href="./css/paginas/Juego/Table.css" rel="stylesheet">
        <link href="./css/paginas/Juego/Movil.css" rel="stylesheet">
        <link href="./css/mensajes/ganar-perder.css" rel="stylesheet">

        <link href="./css/configuracion/cuerpoConfiguracion.css" rel="stylesheet">
        <link href="./css/configuracion/btnsDificultad.css" rel="stylesheet">
        <link href="./css/configuracion/btnTipoTeclado.css" rel="stylesheet">
        <link href="./css/configuracion/btnVolumen.css" rel="stylesheet">
        <link href="./css/configuracion/btnAbandonar.css" rel="stylesheet">
        <link href="./css/bodyResponsive.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Rasa:wght@600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="./imagenes/favicon.png" type="image/png">
    </head>

    <body id="contenido">
        <div class="contenedor-negro-mensaje"  id="mensaje-ganar">
            <div class="contenedor-mesanje">
                <img class="icono-premio"  src="./imagenes/premio.gif">
                <p class="mensaje" id="mensaje-ganaste"></p>
                <button class="btn-cerrar-mensaje" id="btn-cerrar-ganar">¡Gracias!</button>
                <audio id="musica-ganar" style="display:none;"><source src="./audios/audio_ganar.mp3" type="audio/mpeg"></audio>
            </div>
        </div>
        <div class="contenedor-negro-mensaje" id="mensaje-perder">
            <div class="contenedor-mesanje">
                <img class="icono-premio"  src="./imagenes/perder.gif">
                <p class="mensaje" id="mensaje-perdiste"></p>
                <button class="btn-cerrar-mensaje" id="btn-cerrar-perder">Ok</button>
                <audio id="musica-perder" style="display:none;"><source src="./audios/audio_perder.mp3" type="audio/mpeg"></audio>
            </div>
        </div>
        <div class="contenedor-negro-mensaje" id="mensaje-error">
            <div class="contenedor-mesanje">
                <img class="icono-premio"  src="./imagenes/error.png">
                <p class="mensaje" id="mensaje-error">Solo se aceptan letras</p>
                <audio id="musica-error" style="display:none;"><source src="./audios/audio_error.mp3" type="audio/mpeg"></audio>
            </div>
        </div>
        <header id="encabezado">
            <div class="logo-principal-alura">
               <img src="./imagenes/logo-alura.png" alt="Logo Alura" id="logo-alura">
            </div>
            <div class="iconos-volumen-configuracion">
                <a href="#" class="btn-volumen">
                    <img class="icon-volumen-on" src="./imagenes/icono-volumen.png" alt="volumen-on" >
                    <img class="icon-volumen-off" src="./imagenes/icono-volumen-mute.png" alt="volumen-off" >
                    <audio id="musica-fondo" autoplay loop><source src="./audios/HoliznaCC0 - Sailing Away.mp3" type="audio/mpeg"><source src="/audios/Dee Yan-Key - no memory.mp3" type="audio/mpeg"></audio>
                </a>
                <a href="#" class="btn-configuracion">
                    <img  src="./imagenes/icono-configuracion.png" alt="" class="icon-configuracion"> 
                </a>
                <div class="negro-contenedor-menu-configuracion">
                    <div class="borde-contenedor-menu-configuracion" style="background: url('./imagenes/madera.jpg');">
                        <div class="contenedor-menu-configuracion">
                            <div class="cuerpo-boton-cerrar">
                                <img id="boton-cerrar" src="./imagenes/boton-x.png">
                            </div>
    
                            <div class="cuerpo-menu-configuracion">
                                <ul class="menu-configuacion">
                                    <li class="titulo-cof">Dificultad</li>
                                    <li>
                                        <div class="dificultad">
                                            <input type="button" class="dificultad-bto" id="btn-facil" name="dificultad" value="Facil">
                                            <input type="button" class="dificultad-bto-active" id="btn-medio" name="dificultad" value="Medio">
                                            <input type="button" class="dificultad-bto" id="btn-dificil" name="dificultad" value="Difícil">
                                        </div>
                                    </li>
                                    <li class="titulo-cof" id="titulo-modo-teclado">Modo del Teclado</li>
                                    <li>
                                        <button class="boton-teclado">
                                            <div class="cuerpo-iconos-teclado" id="modo-teclado">
                                                <span><i class="fa-solid fa-keyboard"></i></span>
                                                <span><i class="fa-solid fa-computer-mouse"></i></span>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="titulo-cof" id="titulo-volumen">Volumen</li>
                                    <li>
                                        <input class="boton-volumen" type="range" min="0.0" max="1.0" step="0.1">
                                    </li>
                                    <li>
                                        <a href="index.html">
                                            <input type="button" id="boton-salir" value="Menu Principal" style="background: url('./imagenes/madera_dos.jpg')">
                                        </a>
                                        
                                    </li>
                                </ul>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main id="cuerpo">
            <div id="cuerpo-contenedor">
                <div id="horca">
                    <img id="intentos" src="./imagenes/canva/intento 0.png" alt="intento 0">
                </div>
                <div class="subrayado">
                    <p id="palabra-secreta"></p>
                    <p id="letras-incorrectas"></p>
                    <div id="teclado">
                        <button class="tecla">Q</button>
                        <button class="tecla">W</button>
                        <button class="tecla">E</button>
                        <button class="tecla">R</button>
                        <button class="tecla">T</button>
                        <button class="tecla">Y</button>
                        <button class="tecla">U</button>
                        <button class="tecla">I</button>
                        <button class="tecla">O</button>
                        <button class="tecla">P</button>
                        <button class="tecla">A</button>
                        <button class="tecla">S</button>
                        <button class="tecla">D</button>
                        <button class="tecla">F</button>
                        <button class="tecla">G</button>
                        <button class="tecla">H</button>
                        <button class="tecla">J</button>
                        <button class="tecla">K</button>
                        <button class="tecla">L</button>
                        <button class="tecla">Ñ</button>
                        <button class="tecla">Z</button>
                        <button class="tecla">X</button>
                        <button class="tecla">C</button>
                        <button class="tecla">V</button>
                        <button class="tecla">B</button>
                        <button class="tecla">N</button>
                        <button class="tecla">M</button>
                    </div>
                    <div id="botones-nuevo-desistir">
                        <button id="btn-juego-nuevo">Nuevo Juego</button>
                        <button id="btn-desistir" onclick="window.location.href='index.html'">Desistir</button>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="copy-right">
                AngelesGV &copy; copyright 2022
            </div>
            <div class="iconos-footer">
                <a href="https://github.com/AngelesGV" class="icono-footer">
                    <img id="icono-github" src="./imagenes/icono-github.png" alt="">
                </a>
                <a href="https://www.linkedin.com/in/angeles-guillen-71416a243/" class="icono-footer">
                    <img id="icono-linkedin" src="./imagenes/logo-linkedin-blanco.png" alt="">
                </a>
            </div>
        </footer>
    </body>
    <script type="module" src="./javascript/RecargarPalabras.js"></script>
    <script type="module" src="./javascript/btnsDificultad.js"></script>
    <script type="module" src="./javascript/funciones.js"></script>
    <script type="module"  src="./javascript/sonido.js"></script>  
    <script type="module" src="./javascript/botones.js"></script>
    <script src="https://kit.fontawesome.com/f77333e875.js" crossorigin="anonymous"></script>
</html>
